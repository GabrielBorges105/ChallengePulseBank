  <form #loginForm="ngForm" (ngSubmit)="onClickSubmit()" id="formTransfer">
    <h4 class="text-center text-theme mb-3">New Transfer</h4>
    <div class="form-group mb-3">
      <label for="inputAgency" class="sr-only">Agency</label>
      <input
        type="text"
        name="agency"
        id="inputAgency"
        class="form-control mb-0"
        [(ngModel)]="transferForm.agency"
        placeholder="Agency"
        #agency="ngModel"
        required
        autofocus
      />
      <div *ngIf="agency.invalid && (agency.dirty || agency.touched)">
        <small class="text-danger d-block" *ngIf="agency.errors?.['required']">
          Agency is required!
        </small>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="inputNumber" class="sr-only">Number</label>
      <input
        type="text"
        name="number"
        id="inputNumber"
        class="form-control mb-0"
        [(ngModel)]="transferForm.number"
        placeholder="Number"
        #number="ngModel"
        required
        autofocus
      />
      <div *ngIf="number.invalid && (number.dirty || number.touched)">
        <small class="text-danger d-block" *ngIf="number.errors?.['required']">
          Number is required!
        </small>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="inputAmount" class="sr-only">Amount</label>
      <input
        type="number"
        name="amount"
        id="inputAmount"
        class="form-control mb-0"
        [(ngModel)]="transferForm.amount"
        placeholder="Amount"
        #amount="ngModel"
        required
        autofocus
      />
      <div *ngIf="amount.invalid && (amount.dirty || amount.touched)">
        <small class="text-danger d-block" *ngIf="amount.errors?.['required']">
          Amount is required!
        </small>
      </div>
    </div>

    <div class="text-center">
      <button
        type="submit"
        class="btn buttonTheme"
        [disabled]="!loginForm.valid"
      >
        Create
      </button>
    </div>
  </form>
